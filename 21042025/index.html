<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estilos.css">
</head>
<body>
    <header>
        <h1>Generacion de Qr</h1>
    </header>
    <div style="margin-top:50px;">
        <div>
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Nombre Completo">
            <label>Correo:</label>
            <input type="email" placeholder="Correo" id="input2" >
            <label>Institucion</label>
            <input type="text" placeholder="Institucion" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="UNAM">UNAM</option>
                <option value="IPN">Politecnico</option>
            </datalist>
            <label>Dependencia</label>
            <input type="text" id="input4" required maxlength="255">
            <button onclick="generarQR();">Generar Qr</button>
            <div id="qr-code" style="margin: 50px;">

            </div>
        </div>
    </div>
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.js"></script>
    <script src="app.js"></script>
</body>
</html>
